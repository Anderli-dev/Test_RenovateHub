{% block task-form %}
    <div 
    id="task-{{ task.id }}"
    draggable="true"
    data-task-id="{{ task.id }}"
    data-order="{{ task.order }}"
    ondragstart="onDragStart(event)"
    ondragover="onDragOver(event)"
    ondrop="onDrop(event, {{project.id}})"
    >
            <div class="container d-flex flex-column">
                <li class="d-flex align-items-center justify-content-between">
                    <div class="form-check">
                        <input 
                        class="form-check-input" 
                        type="checkbox" 
                        {% if task.status %}checked{% endif %}
                        hx-trigger="change"
                        hx-post="{% url 'toggle_task_status' task_id=task.id %}"
                        hx-target="#project-{{ project.id }}"
                        hx-target-4*="#error-modal"
                        hx-swap="outerHTML"
                        >
                        <label class="form-check-label ms-2" for="item1">
                            {{ task.name }}
                        </label>
                    </div>
                    <div class="d-flex gap-3">
                        <div class="btn-group btn-group-sm">
                            <button 
                            class="btn btn-outline-secondary"
                            onclick="moveTask(this, 'up', {{project.id}})"
                            >
                            ⬆
                            </button>
                            <button 
                            class="btn btn-outline-secondary"
                            onclick="moveTask(this, 'down', {{project.id}})"
                            >
                            ⬇
                            </button>
                            <input type="hidden" name="task_id" value="{{ task.id }}">
                            <input type="hidden" name="new_order" value="{{ task.order }}">
                        </div>
                        <button 
                        class="btn btn-sm btn-warning action-btn" 
                        style="--bs-btn-padding-y: 0;"
                        hx-trigger="click"
                        hx-get="{% url 'modals_edit_task' task.id %}"
                        hx-target="#project-{{project.id}}"
                        hx-swap="beforeend"
                        >
                        Edit
                        </button>
                        <button 
                        class="btn btn-sm btn-danger action-btn" 
                        style="--bs-btn-padding-y: 0;"
                        hx-post="{% url 'task_delete' task.id %}"
                        hx-target="#project-{{project.id}}"
                        hx-target-4*="#error-modal"
                        >
                        Delete
                        </button>
                    </div>
                </li>
            </div>
    </div>
{% endblock %}
