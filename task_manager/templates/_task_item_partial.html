{% block task-form %}
    <div id="task-btns">
            <ul class="container d-flex flex-column">
                <li class="d-flex align-items-center justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="item1">
                        <label class="form-check-label ms-2" for="item1">
                            {{ task.name }}
                        </label>
                        </div>
                    <div class="d-flex gap-3">
                        <button class="btn btn-sm btn-primary action-btn" style="--bs-btn-padding-y: 0;" >Up/Down</button>
                        <button 
                        class="btn btn-sm btn-warning action-btn" 
                        style="--bs-btn-padding-y: 0;"
                        hx-trigger="click"
                        hx-get="{% url 'modals_edit_task' task.id %}"
                        hx-target="#project-{{project.id}}"
                        hx-swap="beforeend"
                        >
                        Edit
                        </button>
                        <button 
                        class="btn btn-sm btn-danger action-btn" 
                        style="--bs-btn-padding-y: 0;"
                        hx-delete="{% url 'task_delete' task.id %}"
                        hx-target="#project-{{project.id}}"
                        >
                        Delete
                        </button>
                    </div>
                </li>
            </ul>
    </div>
{% endblock %}
